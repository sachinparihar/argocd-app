apiVersion: apps/v1
kind: Deployment
metadata:
  name: hugo-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hugo-website
  template:
    metadata:
      labels:
        app: hugo-website
    spec:
      containers:
      - name: hugo-website
        image: hugo-website:latest
        ports:
        - containerPort: 80
